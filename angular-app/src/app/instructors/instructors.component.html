<h1>
  Instructors
</h1>

<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let instructor of instructors">
      <a routerLink="/instructor/{{instructor.id}}"><span class="title">{{instructor.attributes.name}}</span></a>

      <a routerLink="/instructor/{{instructor.id}}/edit" class="secondary-content"><i class="material-icons">create</i></a>
    </li>
  </ul>
  <a class='btn btn-primary' routerLink="/instructors/add">Add a new instructor</a>
</div>
