<div class="container">
    <form (ngSubmit)="editStudent()">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" title="name" name="name" placeholder="Name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" title="First Name" placeholder="First Name" name="firstName" [(ngModel)]="firstName">
      </div>

      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
