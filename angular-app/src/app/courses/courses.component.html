<h1>
  Courses
</h1>

<div class="container" >
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let course of courses">
      <a routerLink="/course/{{course.id}}"><span class="title">{{course.attributes.name}}</span></a>

      <a routerLink="/course/{{course.id}}/edit" class="secondary-content"><i class="material-icons">create</i></a>
    </li>
  </ul>
  <a class="btn btn-primary" role="button" routerLink="/courses/add">  Add a new Course</a>
</div>
