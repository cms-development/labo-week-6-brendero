<div *ngIf="instructor">
  <div>
    {{instructor.attributes.name}}
  </div>
  <div>
    {{instructor.attributes.field_academic_rank}}
  </div>
  <div>
    {{instructor.attributes.field_academic_title}}
  </div>
  <div>
    {{instructor.attributes.field_first_name}}
  </div>

  <button (click)="deleteCourse()">Delete</button>
</div>
