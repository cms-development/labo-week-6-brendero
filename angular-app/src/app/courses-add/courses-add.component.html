<form (ngSubmit)="addCourse()">
  <div>
    <input id="name" title="name" placeholder="Name" name="name" [(ngModel)]="name">
  </div>
  <div>
    <input id="Academic institution" title="Academic institution" name="academicInstitution" placeholder="Academic institution" [(ngModel)]="academicInstitution">
  </div>
  <div>
    <select id="instructor" name="instructor">

    </select>
  </div>
  <button type="submit">Submit</button>
</form>
