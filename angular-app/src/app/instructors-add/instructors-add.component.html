<div class="container">
  <form (ngSubmit)="addInstructor()">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" title="name" name="name" placeholder="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" id="firstName" title="First Name" name="firstName" placeholder="First Name" [(ngModel)]="firstName">
    </div>
    <div class="form-group">
      <label for="academicRank">Academic Rank</label>
      <select class="custom-select" id="academicRank" title="Academic Rank" name="academicRank" [(ngModel)]="academicRank">
        <option value="rank_0" selected>Visting Professor</option>
        <option value="rank_1">Assistant Lecturer</option>
        <option value="rank_2">Senior Assistant Lecturer</option>
        <option value="rank_3">Lecturer</option>
        <option value="rank_4">Senior Lecturer</option>
      </select>
    </div>
    <div class="form-group">
      <label for="academicTitle">Academic Title</label>
      <select class="custom-select" id="academicTitle" title="Academic Title" name="academicTitle" [(ngModel)]="academicTitle">
        <option value="title_5-0">A.D.</option>
        <option value="title_6-0">B.</option>
        <option value="title_6-1">B.A</option>
        <option value="title_6-2">B.Sc.</option>
        <option value="title_7-0">M.</option>
        <option value="title_7-1">M.A.</option>
        <option value="title_7-2">m.Sc.</option>
        <option value="title_8-0">Ph.D.</option>
      </select>
    </div>

    <button class="btn" type="submit">Submit</button>
  </form>
</div>
