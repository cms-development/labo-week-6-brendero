<div *ngIf="course">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">{{course.attributes.name}}</h1>
      <p class="lead">{{course.attributes.field_academic_institution}}</p>
    </div>

    <button (click)="deleteCourse()" class="btn">Delete</button>
  </div>
</div>
