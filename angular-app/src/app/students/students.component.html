<h1>
    Students
  </h1>

  <div class="container" >
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let student of students">
        <a routerLink="/student/{{student.id}}"><span class="title">{{student.attributes.name}}</span></a>
        <a routerLink="/student/{{student.id}}/edit" class="secondary-content"><i class="material-icons">create</i></a>
      </li>
    </ul>
    <a class='btn btn-primary' routerLink="/students/add">Add a new student</a>
  </div>
